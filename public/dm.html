<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DnD Battle Board - DM</title>
        <style>
          html,
          body {
            margin: 0 auto;
            padding: 0;
            width: 100%;
            height: 100%;
          }

          #wrapper {
            width:3000;
            border: 1px solid black;
            overflow: hidden;
          }

          #game {
            margin: 10px ;
            padding: 0;
            width: 2200;
            height: 1800;
            float: left;
          }

          #ui {
            border: 1px dashed black;
            overflow: right;
            float: left;
          }
        </style>
    </head>

    <body>
        <h1>D&D Battle Board - DM Page</h1>
        <h2>-1 Days since last call for eugenics</h2>
        <noscript>Please enable JavaScript to run this app.</noscript>
        <div id="wrapper">
          <div id="game"></div>
          <div id="ui">
            <div>
              <h2>Controls</h2>
              <form action="javascript:;" onsubmit="updateName(this)">
                <label for="update_name">Update name:</label>
                <input type="text" id="update_name">
                <input type="submit" value="Update">
              </form>
              <form action="javascript:;" onsubmit="updateColor(this)">
                <label for="update_color">Update color:</label>
                <select id="update_color">
                  <option value="blue">Blue</option>
                  <option value="green">Green</option>
                  <option value="orange">Orange</option>
                  <option value="light_blue">Light Blue</option>
                  <option value="yellow">Yellow</option>
                  <option value="pink">Pink</option>
                  <option value="teal">Teal</option>
                  <option value="forest_green">Forest Green</option>
                  <option value="peru">Peru</option>
                  <option value="pale_green">Pale Green</option>
                </select>
                <input type="submit" value="Update">
              </form>
              <h2>DM Controls</h2>
              <form action="javascript:;" onsubmit="setMap(this)">
                <label for="set_map">Set Map:</label>
                <select id="set_map">
                  <option value="00">00</option>
                </select>
                <input type="submit" value="Update">
              </form>
              <button type="button" name="hide_all_enemies" onclick="hideEnemies()">Hide Enemies</button>
              <button type="button" name="show_all_enemies" onclick="showEnemies()">Show Enemies</button><br>
              <!-- TODO make this a drop down or something cleaner -->
              <button type="button" name="create_enemy" onclick="createEnemy(500,500,'small')">Create Small Enemy</button>
              <button type="button" name="create_enemy" onclick="createEnemy(500,500,'medium')">Create Medium Enemy</button>
              <button type="button" name="create_enemy" onclick="createEnemy(500,500,'large')">Create Large Enemy</button>
              <button type="button" name="create_enemy" onclick="createEnemy(500,500,'huge')">Create Huge Enemy</button><br>
              <button type="button" name="delete_enemy" onclick="deleteEnemy()">Delete Enemy</button>
              <button type="button" name="knock_down" onclick="knockDown()">Knock Down</button>
              <button type="button" name="incap" onclick="incap()">Incap</button>
              <button type="button" name="clear_states" onclick="clearStates()">Clear States</button><br>
            </div>
            <div>
              <h2>Charater Data</h2>
              <ul id="char_ac_list"></ul>
              <button type="button" name="get_char_ac" onclick="getCharAC()">Get Character(s) AC</button>
            </div><br>
            <form action="javascript:;" onsubmit="rollDice(this)">
              <label for="dice_string">Dice Input:</label>
              <input type="text" id="dice_string">
              <input type="submit" value="Roll!">
            </form>
            <ul id="dice_outcomes"></ul>
          </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="//cdn.jsdelivr.net/npm/phaser@3.23.0/dist/phaser.min.js"></script>
        <script>const DM = true;</script>
        <script src="js/dice.js"></script>
        <script src="js/game.js"></script>

    </body>
</html>
