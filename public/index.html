<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>DnD Battle Board</title>
        <style>
          html,
          body {
            margin: 0 auto;
            padding: 0;
            width: 100%;
            height: 100%;
          }

          #wrapper {
            width:3000;
            border: 1px solid black;
            overflow: hidden;
          }

          #game {
            margin: 10px ;
            padding: 0;
            width: 2200;
            height: 1800;
            float: left;
          }

          #ui {
            border: 1px dashed black;
            overflow: hidden;
          }
        </style>
    </head>

    <body>
        <h1>D&D Battle Board</h1>
        <h2>-1 Days since last call for eugenics</h2>
        <noscript>Please enable JavaScript to run this app.</noscript>
        <div id="wrapper">
          <div id="game"></div>
          <div id="ui">
            <h2>Controls</h2>
            <form action="javascript:;" onsubmit="updateName(this)">
              <label for="update_name">Update name:</label>
              <input type="text" id="update_name">
              <input type="submit" value="Update">
            </form>
            <form action="javascript:;" onsubmit="updateColor(this)">
              <label for="update_color">Update color:</label>
              <select id="update_color">
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="orange">Orange</option>
                <option value="light_blue">Light Blue</option>
                <option value="yellow">Yellow</option>
                <option value="pink">Pink</option>
                <option value="teal">Teal</option>
                <option value="forest_green">Forest Green</option>
                <option value="peru">Peru</option>
                <option value="pale_green">Pale Green</option>
              </select>
              <input type="submit" value="Update">
            </form>
          </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="//cdn.jsdelivr.net/npm/phaser@3.23.0/dist/phaser.min.js"></script>
        <script>const DM = false;</script>
        <script src="js/dice.js"></script>
        <script src="js/game.js"></script>

    </body>

</html>
